server {
    listen 8085;
    server_name localhost;

    # Serve static web files
    location / {
        root /opt/CosyVoice/web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Serve audio sample files
    location /config/audio_samples/ {
        alias /opt/CosyVoice/config/audio_samples/;
        add_header Access-Control-Allow-Origin *;
    }

    # Proxy external TTS API to avoid CORS
    location /external-tts/ {
        proxy_pass http://3.140.185.244:7859/;
        proxy_set_header Host 3.140.185.244;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        
        # 允許大檔案上傳
        client_max_body_size 50M;
        proxy_request_buffering off;
    }

    # Proxy API requests to FastAPI
    location /api/ {
        proxy_pass http://localhost:50000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
    }

    # Increase client max body size for file uploads
    client_max_body_size 100M;
}
